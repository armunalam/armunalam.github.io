<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armun Alam</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            font-family: 'Oxygen';
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            color: white;
            background-color: #1F1F1F;
        }
        
        .content {
            display: grid;
            place-items: center;
            height: 100%;
        }
        
        h1 {
            font-family: 'Merriweather';
            font-size: 50px;
        }
        
        .center {
            text-align: center;
        }
        
        .subtitle {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="center">
            <h1>Armun Alam</h1>
            <div class="subtitle">This Site is Under Construction</div>
        </div>
    </div>
</body>
</html>
